<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        body{
            height: 100vh;
            width: 90vw;
            background-image: url("https://images.unsplash.com/photo-1553521041-d168abd31de3?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: 100% 100% ;
            background-position: center;
        }
        .input {
            display: flex;
            flex-direction: column;
            padding-top: 10px;
            text-align: center;
            text-shadow: 2px 2px 2px black;
            gap: 10px;
        }
        .input input{
            outline: none;
            border: none;
            border-radius: 1rem;
            text-align: center;
            padding: 10px;
        }
        #form{
            position: absolute;
            display: flex;
            flex-direction: column;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0, 0, 0.685);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            padding: 50px;
            font-family: 'Courier New', Courier, monospace;

        }
        .button{
            padding: 8px;
            border-radius: 1rem;
            border: none;
            background: rgba(0, 0, 0, 0.699);
            box-shadow: 0px 1px 3px white;
            color: white;
            width: 70%;
            transition: 1s;
            margin-top: 20px;
        }
        .button:hover{
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="form">
        <form action="cadastrar">
            <h2 class="title">AGENDAMENTO</h2>
            <div class="input">
                <label for="">Nome</label>
                <input type="text" name="username" placeholder="Ex: Joao guilherme" id="nome">
            </div>

            <div class="input">
                <label for="">Dia</label>
                <input type="date" name="dia" placeholder="Ex: 12" id="dia">
            </div>

            <div class="input">
                <label for="">Hora</label>
                <input type="time" name="Hora" placeholder="Ex: 12" id="Hora">
            </div>

            
            <button class="button" type="submit">Agendar</button>            
        </form>
    </div>
</body>

</html>
